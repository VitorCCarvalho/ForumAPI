<div class="sidebar">
    <div class="img-logo">
        <a [routerLink]="['/']">
            <img src="../../../assets/logoCodeSpace.png" alt="" class="logo">
        </a>
    </div>
    <div class="body-sidebar">
        <div class="sidebar-elem icon home" [routerLink]="['/']">
            <fa-icon [icon]="faHouse" size="2x"></fa-icon>
        </div>
        <div class="sidebar-elem text text-home" [routerLink]="['/']">
            Home
        </div>
    
        <div class="sidebar-elem icon top-voted">
            <fa-icon [icon]="faCircleArrowUp" size="2x"></fa-icon>
        </div>
        <div class="sidebar-elem text text-top-voted">
            Mais votados
        </div>
        <div class="sidebar-elem icon top-voted" [routerLink]="['/mostliked-page']" [queryParams]="{period: 1}">
            <fa-icon [icon]="faCircleArrowUp" size="1x"></fa-icon>
        </div>
        <div class="sidebar-elem text today" [routerLink]="['/mostliked-page']" [queryParams]="{period: 1}">
            Hoje

        </div>
        <div class="sidebar-elem icon last-week" [routerLink]="['/mostliked-page']" [queryParams]="{period: 7}">
            <fa-icon [icon]="faCircleArrowUp" size="1x"></fa-icon>
        </div>
        <div class="sidebar-elem text last-week" [routerLink]="['/mostliked-page']" [queryParams]="{period: 7}">
            Última Semana
        </div>
        <div class="sidebar-elem icon last-month" [routerLink]="['/mostliked-page']" [queryParams]="{period: 30}">
            <fa-icon [icon]="faCircleArrowUp" size="1x"></fa-icon>
        </div>
        <div class="sidebar-elem text last-month" [routerLink]="['/mostliked-page']" [queryParams]="{period: 30}">
            Último Mês
        </div>
    </div>

    <button class="user" (click)="openLoginDialog()">
        <fa-icon class="icon-user" [icon]="faCircleUser" size="2x"></fa-icon>
        <div class="user-text">
            {{name}}
        </div>
        
    </button>
</div>
