<div class="container forum-box m-2 mh-1 overflow-hidden">
    <a class="link-forum text-decoration-none" [routerLink]="['/forum-page']" [queryParams]="{forumId: forum.id}">
        <h5 class="text-light text-wrap word-break">{{forum.name}}</h5>
        <p class="forum-desc text-light lh-sm word-break">{{forum.description}}</p>
    </a>
</div>
