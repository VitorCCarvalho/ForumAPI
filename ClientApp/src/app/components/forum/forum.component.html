<mat-list-item lines="4">
    <a class="link-forum text-decoration-none" [routerLink]="['/forum-page']" [routerLinkActive]="['list-is-active']" [queryParams]="{forumId: forum.id}">
        <div matListItemTitle class="text-light text-wrap">{{forum.name}}</div>
        <div matListItemLine class="forum-desc text-light">{{forum.description}}</div>
    </a>
</mat-list-item>
