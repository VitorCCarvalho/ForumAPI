<mat-list-item class="list-item" style="cursor: pointer" [routerLink]="['/fthread-page']" [queryParams]="{fthreadId: fthread.id}">
        <span matListItemTitle class="list-item-title">{{fthread.name}}</span>
        <span matListItemLine class="list-item-desc">{{fthread.text}}</span>
        <span matListItemLine class="list-item-author">Enviado por: User</span>
</mat-list-item>
