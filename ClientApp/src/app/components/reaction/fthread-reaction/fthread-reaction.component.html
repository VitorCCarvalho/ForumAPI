<div class="box-like">
    <div class="likes">
        <fa-icon class="icon-like" [icon]="faHeart" size="2x"></fa-icon> 
        <div class="like-count">
            {{likeCount}}
        </div>
    </div>
    <div class="dislikes">
        <fa-icon class="icon-dislike" [icon]="faHeartBroken" size="2x"></fa-icon>
        <div class="dislike-count">
            {{dislikeCount}}
        </div>
    </div>
</div>
