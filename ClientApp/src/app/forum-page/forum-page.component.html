<div class="container">
    <mat-list>
        <div mat-subheader>
            <div class="d-flex flex-row justify-content-between mb-4">
                <h3 class="text-light">Threads</h3>
                <a [routerLink]="['/newThread-page']" [queryParams]="{forumId: forum.id}">
                    <p class="text-light">Criar Thread</p>
                </a>
            </div>
        </div>

        <div *ngFor="let fthread of listaFThreads">
            <app-fthread [id]="fthread.id? fthread.id : -1"></app-fthread>
            <mat-divider></mat-divider>
        </div>
    </mat-list>
</div>
